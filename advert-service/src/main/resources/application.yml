server:
  port: 8080

spring:
  application:
    name: advert-service

  datasource:
    url: jdbc:postgresql://localhost:5432/advert
    username: admin
    password: admin

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
